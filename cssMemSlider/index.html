<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="slider">
            <div class="slider-wrapper">
                <div class="slider-items">
                    <input type="radio" name="s" id="s1">
                    <input type="radio" name="s" id="s2">
                    <input type="radio" name="s" id="s3">
                    <input type="radio" name="s" id="s4">
                    <input type="radio" name="s" id="s5">

                    <div class="item s1">
                            <img src="./assets/img_1.jpg" alt="slider image" class="slider-img">
                            <div class="text">JavaScript / Front-end 2022Q1 / Stage 1 / Week 1</div>
                    </div> 
                    <div class="item s2">
                            <img src="./assets/img_2.jpg" alt="slider image" class="slider-img">
                            <div class="text">JavaScript not a sparrow</div>
                    </div>
                    <div class="item s3">
                            <img src="./assets/img_3.jpg" alt="slider image" class="slider-img">
                            <div class="text">did not submit the link to the task before the deadline</div>
                    </div>
                    <div class="item s4">
                            <img src="./assets/img_4.jpg" alt="slider image" class="slider-img">
                            <div class="text">Who are you ? Student #1 </div>
                    </div>
                    <div class="item s5">
                            <img src="./assets/img_5.jpg" alt="slider image" class="slider-img">
                            <div class="text">12.04 03:57   completed	Figma Test	100	 Accuracy: 100%</div>
                    </div>
                </div>
                <div class="nav">
                    <label for="s1" class="slider-nav-item">
                        <div class="slide-nav-button"></div>
                    </label>
                    <label for="s2" class="slider-nav-item">
                        <div class="slide-nav-button"></div>
                    </label>
                    <label for="s3" class="slider-nav-item">
                        <div class="slide-nav-button"></div>
                    </label>
                    <label for="s4" class="slider-nav-item">
                        <div class="slide-nav-button"></div>
                    </label>
                    <label for="s5" class="slider-nav-item">
                        <div class="slide-nav-button"></div>
                    </label>
                </div>
            </div>
        </div>
    <footer></footer>
</body>
</html>
